<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Tombola!</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Giochiamo a tombola!</h1>
      <div id="board"></div>
      <button id="extraction" type="submit">Estrai un numero</button>
    </main>
    <div id="user">
      <form>
        <label for="user-sheet">Scegli il numero di tabelline</label>
        <input id="number-of-sheet" type="number" min="1" max="3" />
        <button type="submit">Conferma</button>
      </form>
    </div>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
